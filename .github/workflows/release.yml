name: Production Release
on:
  # push:
  #   tags:
  #     - "v[0-9]+.[0-9]+.[0-9]+*"
  workflow_dispatch:
jobs:
  Release-Production:
    name: Release Production
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Log In to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Get Release Name
        id: release
        run: echo "release-name=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile
          push: true
          platforms: linux/amd64
          build-args: |
            release-name=${{ steps.release.outputs.release-name }}
          tags: |
            ${{ vars.IMAGE_NAME }}:${{ steps.release.outputs.release-name }}
            ${{ vars.IMAGE_NAME }}:latest

      - name: Set New Preview Release Name
        uses: dkershner6/vercel-set-env-action@v3
        with:
          token: ${{ secrets.VERCEL_TOKEN }}
          teamId: ${{ secrets.VERCEL_ORG_ID }}
          projectName: ${{ secrets.VERCEL_PROJECT_NAME }}
          envVariableKeys: RELEASE_NAME
        env:
          RELEASE_NAME: ${{ steps.release.outputs.release-name }}
          TARGET_RELEASE_NAME: production # comma delimited, one of [production, preview, development]
          TYPE_RELEASE_NAME: plain # one of [plain, encrypted]

      - name: Generate Changelog
        id: changelog
        uses: ardalanamini/auto-changelog@v4
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          default-commit-type: Other Changes
          release-name: ${{ steps.release.outputs.release-name }}
