name: Production Release
on:
  push:
    tags:
      - "v[0-9]+.[0-9]+.[0-9]+*"
jobs:
  Release-Production:
    name: Release Production
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Get release number
        id: get_release_number
        run: echo "RELEASE_NUMBER=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile
          push: true
          platforms: linux/amd64
          build-args: |
            RELEASE_NUMBER=${{ steps.get_release_number.outputs.RELEASE_NUMBER }}
          tags: |
            ${{ vars.IMAGE_NAME }}:${{ steps.get_release_number.outputs.RELEASE_NUMBER }}
            ${{ vars.IMAGE_NAME }}:latest

      - name: Set new Preview Release number
        uses: dkershner6/vercel-set-env-action@v3
        with:
          token: ${{ secrets.VERCEL_TOKEN }}
          teamId: ${{ secrets.VERCEL_ORG_ID }}
          projectName: ${{ secrets.VERCEL_PROJECT_NAME }}
          envVariableKeys: RELEASE_NUMBER
        env:
          RELEASE_NUMBER: ${{ steps.get_release_number.outputs.RELEASE_NUMBER }}
          TARGET_RELEASE_NUMBER: production # comma delimited, one of [production, preview, development]
          TYPE_RELEASE_NUMBER: plain # one of [plain, encrypted]
