name: Release Docker app
on:
  push:
    tags:
      - "v[0-9]+.[0-9]+.[0-9]+*"
jobs:
  release-app:
    name: Release app
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Get release number
        id: get_release_number
        run: echo "RELEASE_NUMBER=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile
          push: true
          platforms: linux/amd64,linux/arm64
          build-args: |
            RELEASE_NUMBER=${{ steps.get_release_number.outputs.RELEASE_NUMBER }}
          tags: |
            ${{ env.IMAGE_NAME }}:${{ steps.get_release_number.outputs.RELEASE_NUMBER }}
            ${{ env.IMAGE_NAME }}:latest
